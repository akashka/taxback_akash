<div layout="row" ng-controller="transactionsController" ng-cloak>
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <div flex md-truncate>
                    <h3 class="md-headline"> Transactions </h3>
                </div>
                <md-button class="md-raised" ng-click="showCreateTransactionForm()">Create</md-button>
            </div>
        </md-toolbar>

        <md-content flex>
            <md-list ng-init="readTransactions()">
                <md-list-item class="md-3-line" ng-repeat="transaction in transactions">
                    <div class="md-list-item-text">
                        <h3>{{transaction.user}}</h3>
                        <h4>{{transaction.currency}} {{transaction.amount}}</h4>
                        <h4>{{transaction.txn_date | date:"dd-MMM-yyyy"}}</h4>
                    </div>

                    <div class="md-secondary-container">
                        <md-button class="md-raised md-info" ng-click="readOneTransaction(transaction.id)">Read</md-button>
                        <md-button class="md-raised md-primary" ng-click="showUpdateTransactionForm(transaction.id)">Edit</md-button>
                        <md-button class="md-raised md-danger" ng-click="confirmDeleteTransaction($event, transaction.id)">Delete</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <div flex="10"></div>
</div>
